name: publish

on:
  workflow_dispatch:

  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest
    name: Build Test Pack and Publish
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x

      - name: Test - Debug
        run: dotnet test src/Interprocess.sln

      - name: Build - Release
        run: dotnet build -c Release src/Interprocess.sln

      - name: Pack
        run: dotnet pack -c Release --no-build --output . --version-suffix ${{github.run_number}} src/Interprocess/Interprocess.csproj 

      - name: Push
        run: dotnet nuget push Cloudtoid.Interprocess.*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_TOKEN }}